<section class="py-4">
  <div class="container" *ngIf="productsDate.length > 0">
    <h1 class="py-3 text-center fw-bold">All Products.......</h1>
    <div class="row justify-content-center g-4">
      <div *ngFor="let product of productsDate | paginate: { id: 'productPaginate',
      itemsPerPage: itemsPerPage,
      currentPage: currentPage,
      totalItems: totalItems}"
       class="col-sm-6 col-md-4 col-lg-2">
      <div class="product h-80">

        <header role="button" [routerLink]="['/details', product._id]">
    <div class="px-1">
      <img class="w-100"  [src]="product.imageCover" title="product.title" [alt]="product.title">

      <h3 class="h6">{{product.title | cutText:1}} </h3>
      <h3 class="h6 text-main">{{product.category.name}}</h3>

      <div class="d-flex justify-content-between  align-items-center">

       <span class="price font-sm">
          {{product.price | currency:'EÂ£'}}
       </span>
        <p class="mb-0">
          <i [class.rating-color]="product.ratingsAverage >= num"
            *ngFor="let num of [1,2,3,4,5]"
             class="fa fa-star rating-color font-sm"></i>
        {{product.ratingsAverage}}
        </p>
      </div>
    </div>
        </header>

        <footer>
          <button (click)="addProduct(product._id , Addbtn)" #Addbtn class="main-btn w-100 my-2">+Add To Cart</button>
        </footer>

      </div>
      </div>
    </div>

  </div>
   <div class="d-flex justify-content-center mt-4">
    <pagination-controls  id="productPaginate"
    (pageChange)="pageChanged($event)"
    (pageBoundsCorrection)="pageChanged($event)"
    [maxSize]="9"
    [directionLinks]="true"
    [autoHide]="true"
    [responsive]="true"
    previousLabel="Previous"
    nextLabel="Next"
    screenReaderPaginationLabel="Pagination"
    screenReaderPageLabel="page"
    screenReaderCurrentLabel="You're on page">
  </pagination-controls>
   </div>

</section>
