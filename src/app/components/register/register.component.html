<section  class="bg-light rounded w-75 shadow mx-auto p-3 my-4">
  <h1>Register Now</h1>
    <form [formGroup]="registerForm" (ngSubmit)="handelForm()" class="container py-3">
      <div class="form-items">
        <label for="name">name</label>
        <input formControlName="name"  class="form-control mt-2" type="text" placeholder="name" id="name">

        <div *ngIf="registerForm.get('name')?.errors &&registerForm.get('name')?.touched" class="alert alert-danger small">
          <p  class="mb-0" *ngIf="registerForm.get('name')?.getError('required')">Name Is Required</p>
          <p  class="mb-0" *ngIf="registerForm.get('name')?.getError('minlength')">Name Min Lengh 3</p>
          <p  class="mb-0" *ngIf="registerForm.get('name')?.getError('maxlength')">Name MaxLengh 20</p>
       </div>
      </div>



      <div class="form-items">
        <label for="email">email</label>
        <input formControlName="email"  class="form-control mt-2" type="email" placeholder="email" id="email">

        <div *ngIf="registerForm.get('email')?.errors &&registerForm.get('email')?.touched" class="alert alert-danger small">
          <p  class="mb-0" *ngIf="registerForm.get('email')?.getError('required')">email Is Required</p>
          <p  class="mb-0" *ngIf="registerForm.get('email')?.getError('email')">email Is Invalid Format</p>
       </div>
      </div>

       <div class="form-item">
        <label for="password">password</label>
        <input formControlName="password"  class="form-control mt-2" type="password" placeholder="password" id="password">

        <div *ngIf="registerForm.get('password')?.errors &&registerForm.get('password')?.touched" class="alert alert-danger small">
          <p  class="mb-0" *ngIf="registerForm.get('password')?.getError('required')">password Is Required</p>
          <p  class="mb-0" *ngIf="registerForm.get('password')?.getError('pattern')">Must Be At 6 Char</p>
       </div>
       </div>

       <div class="form-items">
        <label for="rePassword">rePassword</label>
        <input formControlName="rePassword"  class="form-control mt-2" type="password" placeholder="password" id="rePassword">

        <div *ngIf="registerForm.get('rePassword')?.errors && registerForm.get('rePassword')?.touched" class="alert alert-danger small">
          <p  class="mb-0" *ngIf="registerForm.get('rePassword')?.getError('required')">rePassword Is Required</p>
          <p  class="mb-0" *ngIf="registerForm.get('rePassword')?.getError('missmatch')">Password Configration Incorrect</p>
       </div>
      </div>

     <div class="form-items">
      <label for="phone">phone</label>
      <input formControlName="phone"  class="form-control mt-2" type="text" placeholder="phone" id="phone">

      <div *ngIf="registerForm.get('phone')?.errors && registerForm.get('phone')?.touched" class="alert alert-danger small">
        <p  class="mb-0" *ngIf="registerForm.get('phone')?.getError('required')">phone Is Required</p>
        <p  class="mb-0" *ngIf="registerForm.get('phone')?.getError('pattern')">Accept Only Egypt Number</p>
     </div>
     </div>

      <button [disabled]="registerForm.invalid" class="main-btn mt-2">
        Register <span *ngIf="isLoading"> <i class="fas fa-spin fa-spinner "></i></span>
      </button>
    </form>

    <div *ngIf="errorMessage" class="alert alert-danger">
      <p class="mb-0">{{errorMessage}}</p>
    </div>

</section>
